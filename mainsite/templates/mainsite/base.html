{% load static %}
<html>

<head>
    <title>Topskills</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}

            <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}

            <h1><a href="/">Topskills</a></h1>
            <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> {% endif %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
