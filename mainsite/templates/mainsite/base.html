{% load static %}
<html>

<head>
    <title>Topskills</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>

    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <div class="activated">
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                <ul>
                    <li><img src="" alt="photo"></li>
                    <li><a href="{% url 'user_page' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>Profile</li>
                    <li><a href="{% url 'home_page' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>Home page</li>
                    <li><a href="{% url 'achivements' %}" class="top-menu"><span class="glyphicon glyphicon-star"></span></a>Achivements</li>
                    <li>To Do list</li>
                    <li>Blog</li>
                    <li>Messages</li>
                    <li>Help</li>
                </ul>
            </div>


            {% else %}

            <h1><a href="/">Topskills</a></h1>
            <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Signup</a>
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span>Login</a> {% endif %}
        </div>
        <div class="content-container">
            <div class="row">
                <div class="col-md-8">

                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
