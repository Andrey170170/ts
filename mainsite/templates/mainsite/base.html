{% load static %}
<html>
<head>
    <title>Topskills</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<header>
    <nav>
        <div class="logo"><a href="/"><h1>Topskills</h1></a></div>
        {% if user.is_authenticated %}
        <ul class="nav-ul">
            <li class="left-li"> <button type="button" class="btn btn-secondary"><a href="{% url 'home_page' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span>Главная</a></button></li>
            <li class="left-li"><button type="button" class="btn btn-secondary"><a href="{% url 'user_page' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span>Профиль</a></button></li>
            <li></li>
            <li class="right-li"><button type="button" class="btn btn-secondary"><a href="{% url 'tree' %}" class="top-menu"><span class="glyphicon glyphicon-comment"></span>Древо развития</a></button></li>
            <li class="right-li"><button type="button" class="btn btn-secondary"><a href="{% url 'skills' %}" class="top-menu"><span class="glyphicon glyphicon-star"></span>Навыки</a></button></li>
            <li class="right-li"><button type="button" class="btn btn-secondary"><a href="{% url 'achivements' %}" class="top-menu"><span class="glyphicon glyphicon-star"></span></a>Achivements</button></li>
            <li class="right-li"><button type="button" class="btn btn-secondary">Hello {{ user.username }} <a href="{% url 'logout' %}">Log out</a></button></li>
        </ul>
       <div class="btn-group " role="group" aria-label="Basic example">
       </div>
        {% endif %}
    </nav>
</header>
<body>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <div class="activated">
            </div>
            {% else %}
            <div class="main-page-n-login">
                <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span>Signup</a>
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span>Login</a>
            </div>
            {% endif %}
        </div>
        <div class="content-container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                        <!-- Try to delete invisible column-->
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
